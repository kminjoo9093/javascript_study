<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="calendar.js" defer></script> -->
  <!-- <script src="calendar_self.js" defer></script> -->
   <script src="calendar_self2.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calendar">
      <header>
        <prev class="prev">◀︎</prev>
        <div class="header-display">
            <p class="display"></p>
        </div>
        <prev class="next">▶︎</prev>
      </header>
      <div class="week">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
      </div>
      <div class="days">
      </div>
    </div>
    <div class="display-selected">
      <p class="selected-date"></p>
    </div>
  </div>
</body>
</html>
